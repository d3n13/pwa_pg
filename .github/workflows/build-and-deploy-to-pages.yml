name: Build and Deploy to Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4.2.2

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install and Build
        run: |
          pnpm install
          pnpm build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          folder: dist
